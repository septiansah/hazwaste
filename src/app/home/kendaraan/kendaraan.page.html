<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Daftar Kendaraan</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="addKendaraan()">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && loadedKendaraan == 0" >
          <p>Tidak ada Kendaraan. Mohon untuk ditambahkan</p>
        </div>
        <!-- <ion-item *ngIf="!isLoading && loadedVehicles.length > 0" lines="none">
          <div>
            <div *ngFor="let kendaraan of loadedVehicles">
              <ion-item class="items">
                  
                  <ion-label>
                    <h2>{{kendaraan.plat}}</h2>
                    <p>{{kendaraan.jenis}}</p>
                  </ion-label>
                </ion-item>
              </div>
            </div> <br>
          </ion-item> -->
          <ion-item *ngIf="!isLoading && loadedKendaraan != 0" lines="none" >
            <div>
              <ion-list *ngFor="let item of loadedKendaraan">
                <ion-card>
                    <ion-card-title>
                      {{item.plat}}
                    </ion-card-title>
                    <ion-card-subtitle>
                      {{item.jenis}}
                    </ion-card-subtitle>
                  </ion-card>
                  <br>
                </ion-list>
            </div>
              
          </ion-item>
          
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

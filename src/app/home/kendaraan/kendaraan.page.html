<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Daftar Kendaraan</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="addKendaraan()">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && loadedKendaraan <= 0" >
          <p>Tidak ada Kendaraan. Mohon untuk ditambahkan</p>
        </div>
        <ion-list *ngIf="!isLoading && loadedKendaraan != 0">
          <ion-item *ngFor="let item of loadedKendaraan">
            <ion-card>
              <ion-grid>
                <ion-row>
                  <ion-col size="6">
                    <p><b>Plat Nomor</b></p>
                  </ion-col>
                  <ion-col size="6">
                    <p>{{item.plat}}</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="6">
                    <p><b>Jenis</b></p>
                  </ion-col>
                  <ion-col size="6">
                    <p>{{item.jenis}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
        </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

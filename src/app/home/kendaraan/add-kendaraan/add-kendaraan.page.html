
<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Tambah Kendaraan</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/kendaraan"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Plat Nomor</ion-label>
            <ion-input
              type="text"
              formControlName="plat"
              max="12"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="12" offset-sm="6">
            <ion-item>
              <ion-label position="floating">Jenis</ion-label>
              <ion-input
                type="text"
                formControlName="jenis"
              >

              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
            <ion-col size="12" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Kapasitas (ton)</ion-label>
                <ion-input
                  type="number"
                  formControlName="kapasitas"

                >

                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row> -->
          <ion-row>
              <ion-col size="12" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">No Bapedal</ion-label>
                  <ion-input
                    type="text"
                    formControlName="noBapedal"

                  >
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
    </ion-grid>
  </form>
<ion-button expand="block" [disabled]="!form.valid" (click)="addKendaraan()">Simpan</ion-button>

</ion-content>

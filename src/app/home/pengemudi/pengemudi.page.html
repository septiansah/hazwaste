<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Daftar Pengemudi</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="addPengemudi()">
      <ion-button>
        <ion-icon slot="icon-only" name="add" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
            <div *ngIf="isLoading" class="ion-text-center">
              <ion-spinner color="primary"></ion-spinner>
            </div>
            <div class="ion-text-center" *ngIf="!isLoading && loadedDrivers == 0" >
              <p>Tidak ada Pengemudi. Mohon untuk ditambahkan</p>
            </div>
            <ion-item *ngIf="!isLoading && loadedDrivers != 0" lines="none">
                <div>
                <div *ngFor="let driver of loadedDrivers">
                 
                    <ion-item class="items" (click)="goToKendaraan()">
                        <ion-avatar slot="start">
                          <img src="https://icon-library.net/images/no-profile-picture-icon/no-profile-picture-icon-15.jpg">
                        </ion-avatar>
                        <ion-grid>
                          <ion-row>
                            <ion-col size="3">
                              <p><b>Nama</b></p>
                            </ion-col>
                            <ion-col size="9">
                              <p>{{driver.nama}}</p>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col size="3">
                             <p><b>SIM</b></p>
                            </ion-col>
                            <ion-col size="9">
                            <p>{{driver.sim}}</p>
                            </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col size="3">
                              <p><b>No. Telp</b></p>
                            </ion-col>
                            <ion-col size="9">
                              <p>{{driver.telepon}}</p>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-item>
                </div>
              </div> <br>
              </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

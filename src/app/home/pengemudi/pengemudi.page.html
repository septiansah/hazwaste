<ion-header>
  <ion-toolbar>
    <ion-title>Daftar Pengemudi</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="addPengemudi()">
      <ion-button>
        <ion-icon slot="icon-only" name="add" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
            <div *ngIf="isLoading" class="ion-text-center">
              <ion-spinner color="primary"></ion-spinner>
            </div>
            <div class="ion-text-center" *ngIf="!isLoading && loadedDrivers.length <= 0" >
              <p>Tidak ada Pengemudi. Mohon untuk ditambahkan</p>
            </div>
            <ion-item *ngIf="!isLoading && loadedDrivers.length > 0" lines="none">
                <ion-card *ngFor="let driver of loadedDrivers" class="ion-text-center">
                    <ion-item>
                        <ion-avatar slot="start">
                          <img src="{{driver.foto}}">
                        </ion-avatar>
                        <ion-label>
                          <h3>{{driver.nama}}</h3>
                          <p>{{driver.noSim}}</p>
                          <p>{{driver.noTelp}}</p>
                        </ion-label>
                      </ion-item>
                </ion-card>
              </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Penghasil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form"> 
    <ion-grid>
        <ion-row>
            <ion-col size="12" offset-sm="6">
              <ion-item>
                <ion-label position="floating">Nama</ion-label>
                <ion-input
                  type="text"
                  formControlName="nama"
                >
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
      <ion-row>
          <ion-col size="12" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Lokasi</ion-label>
                <ion-input
                  type="text"
                  formControlName="lokasi"                  
                >
                </ion-input>
              </ion-item>
            </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div #mapElement class="map">

  </div>

  <ion-button expand="block" (click)="addPenghasil()">Simpan</ion-button>

</ion-content>
